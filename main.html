<body>
	<form action="/Submit" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required />

    <input type="email" name="email" id="email" required />

    <label><input  type="radio" value="male" name="gender" id="gender" required>Male</label>
    <label><input type="radio" value="Female" name="gender" id="gender" required>FeMale</label>
    <label for="laptop">Laptop Brands</label>

        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>

    </select>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <label for="dob">DOB:</label>
    <input type="date" name="dob" id="dob" required>
     <label for="password">Password:</label>
     <input type="password" name="password" id="password" required>
     <label for="link">Portfolio</label>
     <input type="url" name="link" id="portfolio">
     <button type="submit">Submit</button>

</form>
